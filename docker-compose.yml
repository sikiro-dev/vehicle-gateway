version: '3.9'

services:
  redis-writer:
    image: redis:latest
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    deploy:
      replicas: 1

  redis-reader:
    image: redis:latest
    command: redis-server --appendonly yes --replicaof redis-primary 6379 --slave-read-only yes
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data
    deploy:
      replicas: 1

  tcp:
    image: vehicle-gateway-tcp:latest
    depends_on:
      - redis
    deploy:
      replicas: 1

  rest:
    image: vehicle-gateway-rest:latest
    depends_on:
      - redis
    deploy:
      replicas: 1

  load_balancer:
    image: nginx
    ports:
      - "80:80"
      - "90:90"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - rest
    deploy:
      replicas: 1

volumes:
  redis-data:
    driver: local
